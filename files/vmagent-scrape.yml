global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'lab'
    static_configs:
      - targets: ['127.0.0.1:9100']
    labels:
       external_node: "true"
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        regex: "127.0.0.1:9100"
        target_label: instance
        replacement: "lab"
        action: replace